<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>

    <form action="/predict" method="post">
      <input type="text" name="House age" placeholder="House age" required><br>
      <input type="text" name="Distance to the nearest MRT station" placeholder="Distance to the nearest MRT station" required><br>
      <input type="text" name="Number of convenience stores" placeholder="Number of convenience stores" required><br>
      <input type="text" name="Latitude" placeholder="Latitude" required><br>
      <input type="text" name="Longitude" placeholder="Longitude" required><br>

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>

</body>
</html>
